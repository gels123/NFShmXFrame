package proto_ff;

// calm 自定义的fieldoption都在该文件中
import "yd_fieldoptions.proto";


//客户端到服务器协议号
enum ClientToServerCmd
{
  //登录 1 - 100
  CLIENT_LOGIN_REQ = 1;			//登录请求
  CLIENT_LOGIN_RSP = 2;			//返回登录结果

  CLIENT_CREATE_ROLE_REQ = 3;		//创角请求
  CLIENT_CREATE_ROLE_RSP = 4;		//返回创角结果

  CLIENT_QUEUE_POS_REQ = 5;		//排队位置请求
  CLIENT_QUEUE_POS_RSP = 6;		//返回排队位置


  CLIENT_QUEUE_CANCAN_REQ = 7;	//取消排队请求
  CLIENT_QUEUE_CANCAN_RSP = 8;	//返回取消排队结果


  CLIENT_RECONNECT_REQ = 9;		//断线重连请求
  CLIENT_RECONNECT_RSP = 10;		//返回重连结果

  CLIENT_ENTER_GAME_REQ  = 11;	//进入游戏请求
  CLIENT_ENTER_GAME_RSP  = 12;	//返回进入游戏结果

  CLIENT_RET_ROLE_LIST_REQ = 13;	//请求返回角色列表界面
  CLIENT_RET_ROLE_LIST_RSP = 14;	//返回角色列表界面 的结果



  //视野 101 - 150
  NOTIFY_CLIENT_CREATURE_CREATE = 101;		//通知客户端创建生物
  NOTIFY_CLIENT_CREATURE_DESTORY = 102;		//通知客户端销毁生物

  CLIENT_MAX_CMD_ID_VALUE = 5000;
}