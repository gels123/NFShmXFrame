	repeated dragonWorldWargoldskill dragonWorldWargoldskill_List = 1[(yd_fieldoptions.field_arysize)=119];
}

message dragonWorldWargoldShop
{
	optional int32 ID = 1[(yd_fieldoptions.field_cname) = "编号"];
	optional int64 itemId = 2[(yd_fieldoptions.field_cname) = "道具ID"];
	optional int32 itemNum = 3[(yd_fieldoptions.field_cname) = "道具数量"];
	optional int32 itemPrice = 4[(yd_fieldoptions.field_cname) = "道具购买积分"];
	optional int32 weight = 5[(yd_fieldoptions.field_cname) = "权重"];
