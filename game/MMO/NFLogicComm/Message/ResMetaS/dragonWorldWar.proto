package proto_ff;

import "yd_fieldoptions.proto";


message dragonWorldWarconstants
{
	optional int32 ID = 1[(yd_fieldoptions.field_cname) = "编号"];
	optional int32 valuedata = 2[(yd_fieldoptions.field_cname) = "值数据"];
	optional string stringdata = 3[(yd_fieldoptions.field_cname) = "文本数据", (yd_fieldoptions.field_bufsize) = 117];
}


message Sheet_dragonWorldWarconstants
{
