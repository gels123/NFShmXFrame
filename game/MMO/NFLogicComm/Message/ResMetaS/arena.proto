package proto_ff;

import "yd_fieldoptions.proto";


message arenarobotattrDesc
{
	optional int32 type = 1[(yd_fieldoptions.field_cname) = "类型"];
	optional int32 val = 2[(yd_fieldoptions.field_cname) = "值"];
}

message arenarobot
{
	optional int64 arenaId = 1[(yd_fieldoptions.field_cname) = "竞技场排名ID"];
	optional string robotname = 2[(yd_fieldoptions.field_cname) = "机器人名称", (yd_fieldoptions.field_bufsize) = 60];
	optional int64 aiId = 3[(yd_fieldoptions.field_cname) = "aiID"];
	optional int32 rankId = 4[(yd_fieldoptions.field_cname) = "排名id"];
	optional int32 robotProfession = 5[(yd_fieldoptions.field_cname) = "机器人职业"];
	optional int32 robotLv = 6[(yd_fieldoptions.field_cname) = "机器人等级"];
	optional int32 sword = 7[(yd_fieldoptions.field_cname) = "战力"];
	optional int64 occupationID = 8[(yd_fieldoptions.field_cname) = "转职ID"];
	repeated arenarobotattrDesc attr = 9[(yd_fieldoptions.field_cname) = "属性", (yd_fieldoptions.field_arysize) = 10];
}


message Sheet_arenarobot
{
	repeated arenarobot arenarobot_List = 1[(yd_fieldoptions.field_arysize)=6000];
}

message arenarankawardRewardDesc
{
	optional int64 ID = 1[(yd_fieldoptions.field_cname) = "ID"];
	optional int32 Value = 2[(yd_fieldoptions.field_cname) = "数量"];
}

message arenarankaward
{
	optional int64 PrizeId = 1[(yd_fieldoptions.field_cname) = "奖励ID"];
	optional int32 arenaDown = 2[(yd_fieldoptions.field_cname) = "下限排名"];
	optional int32 arenaUp = 3[(yd_fieldoptions.field_cname) = "上限排名"];
	optional int32 DailyRewardDia = 4[(yd_fieldoptions.field_cname) = "每日获得绑定钻石数量"];
	optional int64 DailyRewardGold = 5[(yd_fieldoptions.field_cname) = "每日获得金币数量"];
	optional int32 DailyArenaCoin = 6[(yd_fieldoptions.field_cname) = "每日获得竞技币数量"];
	repeated arenarankawardRewardDesc Reward = 7[(yd_fieldoptions.field_cname) = "奖励物品", (yd_fieldoptions.field_arysize) = 3];
}


message Sheet_arenarankaward
{
	repeated arenarankaward arenarankaward_List = 1[(yd_fieldoptions.field_arysize)=20];
}

message arenaarenAward
{
	optional int32 lvDown = 1[(yd_fieldoptions.field_cname) = "下限等级"];
	optional int32 lvUp = 2[(yd_fieldoptions.field_cname) = "上限等级"];
	optional int64 RewardGold = 3[(yd_fieldoptions.field_cname) = "胜利获得金币数量"];
	optional int64 RewardExp = 4[(yd_fieldoptions.field_cname) = "胜利获得经验"];
	optional int32 RewardArenaCoin = 5[(yd_fieldoptions.field_cname) = "胜利获得竞技币"];
	optional int64 LoseGold = 6[(yd_fieldoptions.field_cname) = "失败获得金币数量"];
	optional int64 LoseExp = 7[(yd_fieldoptions.field_cname) = "失败获得经验"];
	optional int32 LoseArenaCoin = 8[(yd_fieldoptions.field_cname) = "失败获得竞技币"];
}


message Sheet_arenaarenAward
{
	repeated arenaarenAward arenaarenAward_List = 1[(yd_fieldoptions.field_arysize)=2000];
}

message arenafirstrank
{
	optional int32 rankDown = 1[(yd_fieldoptions.field_cname) = "下限排名"];
	optional int32 rankUp = 2[(yd_fieldoptions.field_cname) = "上限排名"];
	repeated float RewardONE = 3[(yd_fieldoptions.field_cname) = "奖励物品", (yd_fieldoptions.field_arysize) = 1];
}


message Sheet_arenafirstrank
{
	repeated arenafirstrank arenafirstrank_List = 1[(yd_fieldoptions.field_arysize)=20];
}

message arenabuychallenge
{
	optional int32 count = 1[(yd_fieldoptions.field_cname) = "购买计次"];
	optional int32 cost = 2[(yd_fieldoptions.field_cname) = "花费"];
	optional int32 num = 3[(yd_fieldoptions.field_cname) = "获得次数"];
}


message Sheet_arenabuychallenge
{
	repeated arenabuychallenge arenabuychallenge_List = 1[(yd_fieldoptions.field_arysize)=20];
}
