message GridItemBase
{
  optional uint64 index = 1;      //索引
  optional uint64 item_id = 2;    //物品ID
  optional uint64 item_num = 3;   //物品数量
  optional bool bind = 4;         //绑定状态
  optional uint32 level = 6;      //等级 预留(装备里，这个等级是玩家等级)
  optional uint64 expireTime = 7;//过期时间,0,永不过期
  optional uint32 type = 8;
}

message EquipExt
{
  repeated Attr base = 1[(yd_fieldoptions.field_arysize)=10]; //基础属性
  repeated Attr refine = 2[(yd_fieldoptions.field_arysize)=10]; //星级属性(仙品属性 带★)
  repeated BlueStarAttr blue = 3[(yd_fieldoptions.field_arysize)=10]; //蓝星属性
  repeated Attr god = 4[(yd_fieldoptions.field_arysize)=10];  //仙尊属性
  repeated Attr special = 5[(yd_fieldoptions.field_arysize)=10]; //特殊属性
  optional int32 strong_lv = 6;										//强化等级(给天神神饰装备用)
  optional int32 strong_wear_quality = 7;         //强化阶级(给天神神饰装备用)
}

message ItemGridCSData
{
  required GridItemBase       base          = 1;
  optional EquipExt           equip_data    = 2;
}
