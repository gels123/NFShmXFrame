{
	optional uint64 id			= 1[(yd_fieldoptions.db_field_type) = E_FIELDTYPE_PRIMARYKEY]; //唯一ID
	optional uint64 user_id 				= 2[(yd_fieldoptions.db_field_type) = E_FIELDTYPE_INDEX ]; //收件者ID
