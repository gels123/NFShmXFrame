[QianCheng]
///算法配置
///说明：
///  a=玩家所得总和
///  b=玩家消耗总和  , b-a系统目前暂时利润
///  c=系统抽水率,百分比(一般设置为97-101)
///  y=b*c-a ,运营承受范围和控制吃放表的条件控制
///  f=奖池积分
///  算法说明：人民币组合算法,只有吃和放2种表


/////////////////////////换场换挡配置////////////////////////
///大小场切换规则：初始默认是小场，之后定时统计一段时间内的 总消耗和总捕获之和 来切换大小场,从大场切换到小场需要先切换到中场

///换场定时统计时间(秒)
HuanChangTimes = 7200


///换挡区间范围配置
///  y<C3 三级吃  , [C3,C2) 二级吃,  [C2,C1) 一级吃, [C1,F1]平区间 , (F1,F2] 一级放  , (F2,F3] 二级放 , y>F3 三级放
///--------------场范围最小 , 场范围最大 , [    C3   ,   C2    ,    C1    ,     F1   ,    F2    ,    F3 ]
///小场
HuanDangRange_1 =      0    ,   2000000  ,   -100000 , -50000 ,  -30000   ,  30000   ,  50000  ,  100000
///中场
HuanDangRange_2 =  2000001  ,    4000000 ,   -150000 , -100000 , -50000   ,  50000   ,  100000  , 150000
///大场
HuanDangRange_3 =  4000001  ,  -1        ,   -200000 , -150000 , -100000  ,  100000  ,  150000  , 200000


///配置吃比例 , 放的比例 = 100-吃比例
///吃比例----------三级吃 , 二级吃 , 一级吃 , 平区间 , 一级放 , 二级放 , 三级放
///小场
DangChiRange_1  =    100  ,   90   ,   70   ,   40   ,   30   ,   10   ,   0
///中场
DangChiRange_2  =    100  ,   90   ,   70   ,   50   ,   30   ,   10   ,   0
///大场
DangChiRange_3  =    100  ,   90   ,   75   ,   55   ,   30   ,   10   ,   0

///换表流水,算法状态由低到高进行切换表的时候要判断流水是否达到
HuanBiaoLiuShuiVal = 30000

///鱼身上奖池初始值,百分比
PoolInitBFB = 0


/////////////////////////////////////////////////////////
///数据清理回归机制
///当总押 或 总得 达到一定的值之后 自动进行清理数据
ClearDataMaxVal = 2000000000

///当y值大于三级放多少倍时候 自动清理数据 , 0是默认不处理
ClearDataFangCondation = 0

///当y值小于三级吃多少倍时候 自动清理数据 , 0是默认不处理
ClearDataChiCondation  = 0

///清理数据后 总押初始值
ClearDataInitShoot   = 750000

///清理数据后 总得初始值
ClearDataInitCapture = 675000

///清理数据后 初始抽水率,百分比
ClearDataInitDrawRate = 96

