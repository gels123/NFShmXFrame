///分批次发送鱼, 每批次发送鱼的个数
BatchSendFishesCount = 1000

///切鱼阵的准备时间(单位: 秒, 扩大10倍)
SwitchScenePrepareTime = 25

///切鱼阵鱼游走的时间(单位: 秒, 扩大10倍)
SwitchSceneFishGoAwayTime = 10

