///炮弹等级值,最多可配置10个
CannonLevelVal = 100,300,500

///炮弹等级对应的炮管数,就是客户端显示的炮管数,最多可配置10个
CannonShowNum  = 2 , 2 , 3

///子弹的威力值增加（最小炮，最大炮）的威力值( 百分比 )，其他中间炮的威力值自动根据差值计算
//BulletHarmAddBFB =  -2.08  , 3.65
BulletHarmAddBFB =  0  , 0

///每个玩家在屏幕中的子弹的个数,子弹数超过此值 将发不出子弹
BulletCountInScreen = 15

///总场景数
