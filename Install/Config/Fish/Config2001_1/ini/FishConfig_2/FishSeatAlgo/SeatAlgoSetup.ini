[QianCheng]
///座位算法配置
///说明：
///  a=玩家所得总和
///  b=玩家消耗总和  , b-a系统目前暂时利润
///  c=系统抽水率,百分比(一般设置为97-101)
///  y=b*c-a ,运营承受范围和控制吃放表的条件控制
///  f=奖池积分
///  算法说明：座位算法


///座位算法功能开关(0关，1开)
SeatCtrlIsOpen = 0


///座位换挡区间范围配置
///  y<C3 三级吃  , [C3,C2) 二级吃,  [C2,C1) 一级吃, [C1,F1]平区间 , (F1,F2] 一级放  , (F2,F3] 二级放 , y>F3 三级放
///----------------------------切值流水  ,  [    C3     ,      C2     ,    C1     ,     F1    ,    F2     ,    F3    ]
///默认难度范围
///屌丝A配置
SeatDangRange_Def_A     =        500      ,   -15000    ,    -10000   ,   -5000   ,    5000   ,   10000   ,  15000
///充值B配置
SeatDangRange_Def_B     =        500      ,   -15000    ,    -10000   ,   -5000   ,    5000   ,   10000   ,  15000
///机器人配置
SeatDangRange_Def_Robot =        500      ,   -15000    ,    -10000   ,   -5000   ,    5000   ,   10000   ,  15000


///桌子独立难度---（  桌子号 ,  切值流水  , [    C3     ,      C2     ,    C1     ,     F1    ,    F2     ,    F3    ] ）
SeatDangRange_B_1  =     0   ,   500      ,   -15000    ,    -10000   ,   -5000   ,    5000   ,   10000   ,  15000


///当总押 或 总得 达到一定的值之后 自动进行清理数据---(达到平衡流水 = 7*1000*切值流水)
ClearDataMaxVal = 250000000

///当y值大于三级放多少倍时候 自动清理数据 , 0是默认不处理
ClearDataFangCondation = 3

///当y值小于三级吃多少倍时候 自动清理数据 , 0是默认不处理
ClearDataChiCondation  = 3
